<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script  src="./node_modules/web3/dist/web3.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>Demo - blockchain</h1>
        <p> Owner address : <span id="owner"></span></p>
        <h2 id="instructor"></h2>
        <img id="loader" src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif">

        <label for="name" class="col-lg-2 control-lable">Instructor Name</label>
        <input id="name" type="text">

        <label for="name" class="col-lg-2 control-lable">Instructor Age</label>
        <input id="age" type="text">

        <button id="button">Update Instructor</button>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script>
        if(typeof web3 !== 'undefined'){
            web3 = new Web3(web3.currentProvider);
        }else{
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
        }

        web3.eth.defaultAccount = web3.eth.accounts[0];

        var CoursetroContract = web3.eth.contract([
			{
				"anonymous": false,
				"inputs": [
					{
						"indexed": false,
						"name": "name",
						"type": "string"
					},
					{
						"indexed": false,
						"name": "age",
						"type": "uint256"
					}
				],
				"name": "Instructor",
				"type": "event"
			},
			{
				"constant": false,
				"inputs": [
					{
						"name": "_fName",
						"type": "string"
					},
					{
						"name": "_age",
						"type": "uint256"
					}
				],
				"name": "setInstructor",
				"outputs": [],
				"payable": false,
				"stateMutability": "nonpayable",
				"type": "function"
			},
			{
				"constant": true,
				"inputs": [],
				"name": "getInstructor",
				"outputs": [
					{
						"name": "",
						"type": "string"
					},
					{
						"name": "",
						"type": "uint256"
					}
				],
				"payable": false,
				"stateMutability": "view",
				"type": "function"
			}
		]);

        var Coursetro = CoursetroContract.at('0x10cae4ea6267235d8382e5bf39634b6ee4d158f9');

        var instructorEvent = Coursetro.Instructor();
        instructorEvent.watch(function(error, result){
            if(!error){
                $("#loader").hide();
                $("#instructor").html(result.args.name + ' (' + result.args.age + ' years old )');
            }else{
                $("#loader").hide();	
                console.log(error);                
            }
        });

        $("#button").click(function(){
            Coursetro.setInstructor($("#name").val(), $("#age").val());
            $("#loader").show();
        });
    </script>
</body>
</html>
